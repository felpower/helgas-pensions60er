<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cake base -->
  <rect x="4" y="18" width="24" height="10" rx="2" fill="url(#cakeGradient)"/>
  
  <!-- Cake layers -->
  <rect x="6" y="14" width="20" height="6" rx="1" fill="#feca57"/>
  <rect x="8" y="10" width="16" height="6" rx="1" fill="#ff9ff3"/>
  
  <!-- Candles -->
  <rect x="10" y="6" width="2" height="6" fill="#8b4513"/>
  <rect x="15" y="6" width="2" height="6" fill="#8b4513"/>
  <rect x="20" y="6" width="2" height="6" fill="#8b4513"/>
  
  <!-- Flames -->
  <ellipse cx="11" cy="5" rx="1" ry="2" fill="#ff6b6b"/>
  <ellipse cx="16" cy="5" rx="1" ry="2" fill="#ff6b6b"/>
  <ellipse cx="21" cy="5" rx="1" ry="2" fill="#ff6b6b"/>
  
  <!-- Decorations -->
  <circle cx="12" cy="21" r="1" fill="#fff"/>
  <circle cx="20" cy="21" r="1" fill="#fff"/>
  <circle cx="16" cy="24" r="1" fill="#fff"/>
</svg>
